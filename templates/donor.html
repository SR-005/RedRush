<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Donor - RedRush</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #ff4d4d, #990000);
            color: #fff;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            background: #fff;
            color: #333;
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
        }
        h1 {
            margin-bottom: 20px;
            color: #cc0000;
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
            text-align: left;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        button {
            margin-top: 25px;
            padding: 12px 20px;
            background-color: #cc0000;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
            transition: background 0.3s ease;
        }
        button:hover {
            background-color: #990000;
        }
        a {
            text-decoration: none;
        }
        .back-btn {
            display: inline-block;
            margin-top: 15px;
            color: #cc0000;
            font-weight: bold;
        }
        .back-btn:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Add Donor</h1>
        <form method="post" action="/add_donor">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="bloodgroup">Blood Group:</label>
            <input type="text" id="bloodgroup" name="bloodgroup" placeholder="A+, O-, etc." required>

            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone" required>

            <label for="location">Location:</label>
            <input type="text" id="location" name="location" required>

            <button type="submit">Add Donor</button>
        </form>
        <a href="/" class="back-btn">â¬… Back to Search</a>
    </div>
</body>
</html>
