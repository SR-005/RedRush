<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RedRush - Search Donors</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f8f9fa;
            margin: 0;
            padding: 0;
            color: #333;
        }

        header {
            background: #c82333;
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        header h1 {
            margin: 0;
            font-size: 2rem;
        }

        .container {
            max-width: 800px;
            margin: 40px auto;
            background: white;
            padding: 25px 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 15px rgba(0,0,0,0.1);
        }

        h2 {
            margin-top: 30px;
            color: #c82333;
            text-align: center;
        }

        form {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 20px;
        }

        form input {
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ddd;
            flex: 1;
            font-size: 1rem;
        }

        form button {
            background: #c82333;
            color: white;
            border: none;
            padding: 10px 18px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.3s;
        }

        form button:hover {
            background: #a71d2a;
        }

        .add-btn {
            display: block;
            text-align: center;
            margin: 20px 0;
        }

        .add-btn button {
            background: #28a745;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 8px;
            border: none;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }

        .add-btn button:hover {
            background: #218838;
        }

        .donor-card {
            background: #fefefe;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 12px;
            margin: 15px 0;
            box-shadow: 0px 3px 8px rgba(0,0,0,0.05);
            transition: transform 0.2s;
        }

        .donor-card:hover {
            transform: scale(1.02);
        }

        .donor-name {
            font-size: 1.4rem;
            font-weight: bold;
            color: #c82333;
            margin-bottom: 8px;
        }

        .donor-phone, .donor-location {
            font-size: 1rem;
            margin: 3px 0;
            color: #444;
        }

        p {
            text-align: center;
            font-style: italic;
            color: #555;
        }
    </style>
</head>
<body>

    <header>
        <h1>ü©∏ RedRush - Instant Blood Donor Matcher</h1>
    </header>

    <div class="container">
        <form method="post" action="/search">
            <input type="text" name="bloodgroup" placeholder="Enter Blood Group (A+, O-, etc.)" required>
            <button type="submit">Search</button>
        </form>

        <div class="add-btn">
            <a href="/add_donor"><button type="button">‚ûï Add Donor</button></a>
        </div>

        {% if donors %}
            <h2>üîé Search Results</h2>
            {% for donor in donors %}
                <div class="donor-card">
                    <div class="donor-name">{{ donor[0] }}</div>
                    <div class="donor-phone">üìû {{ donor[1] }}</div>
                    <div class="donor-location">üìç {{ donor[2] }}</div>
                </div>
            {% endfor %}
        {% elif donors is defined %}
            <p>No donors found for this blood group.</p>
        {% endif %}
    </div>

</body>
</html>
